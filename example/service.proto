syntax = "proto3";
package app.service.class;

service PingService {
    rpc Ping (Message) returns (Message) {
    }
}

service ClassService {
    rpc Convert (Class) returns (Class) {
    }

    rpc Unconvert (Class) returns (Class) {
    }
}

message Message {
    string msg = 1;
}

message Class {
    int64 value = 1;
}